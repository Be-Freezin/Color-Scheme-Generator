<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <div class="container">
             <input class="colorSelector" type="color" name="color" id="colorPicker">
             <select class="scale" name="select" id="scaleSelector">
                <option class="scaleOption" value="">Monochrome</option>
                <option class="scaleOption" value="">Monochrome-dark</option>
                <option class="scaleOption" value="">Monochrome-light</option>
                <option class="scaleOption" value="">Analogic</option>
                <option class="scaleOption" value="">Complement</option>
                <option class="scaleOption" value="">Analogic-complement</option>
                <option class="scaleOption" value="">Triad</option>
                <option class="scaleOption" value="">Quad</option> 
             </select>
             <button id="getColorBtn" class="button">Get colors</button>
        </div>
       
    </header>
    <main>
        <div id="colorBox" class="color-box">
            
        </div>
    </main>


<script src="app.mjs"></script>
</body>
</html>
